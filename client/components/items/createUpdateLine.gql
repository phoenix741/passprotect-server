mutation createUpdateLine($input: WalletLineInput!) {
		createUpdateLine(input: $input) {
			... on WalletLine {
				_id
        type
        label
				group
        encryption {
          salt
          informations {
            content
            authTag
          }
        }
        updatedAt
        _rev
			}
			... on Errors {
				errors {
					fieldName
					message
				}
			}
		}
}
